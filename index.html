<body>
  <div id="messages">Messages</div>
  <header id="header" class="header"></header>

  <iframe class="video" id="video" width="336" height="204" frameborder="0">
    src=""
  </iframe>
  <script>
    const messages = document.getElementById("messages")
    const video = document.getElementById("video")
    const header = document.getElementById("header")
    let songLast = null
    let songParentLast = null
    header.innerHTML = songs.header
    video.style.display = "none"
    let songCurrent = 0
    let docFrag = document.createDocumentFragment()
    for (let s = 0; s < songs.song.length; s++) {
      let header = document.createElement("header")
      let article = document.createElement("article")
      let artist = document.createElement("p")
      let title = document.createElement("p")
      artist.className = "artist"
      title.className = "title"
      artist.innerHTML = songs.song[s].artist
      title.innerHTML = songs.song[s].title
      header.appendChild(artist)
      header.appendChild(title)
      header.id = 'song' + s
      header.addEventListener("click", songClickedListener)
      article.appendChild(header)
      if (songs.song[s].videos != null || songs.song[s].videos != undefined) {
        let section = document.createElement("section")
        section.classList += "hide"
        let ul = document.createElement("ul")
        for (let v = 0; v < songs.song[s].videos.length; v++) {
          let li = document.createElement("li")
          li.id = songs.song[s].videos[v].video
          li.innerHTML = songs.song[s].videos[v].channel
          li.addEventListener("click", videoClickedListener)
          ul.appendChild(li)
        }
        section.appendChild(ul)
        article.appendChild(section)
      }
      docFrag.appendChild(article);
    }
    document.body.appendChild(docFrag);
    let bufferDiv = document.createElement("div")
    bufferDiv.style.height = "200px"
    document.body.appendChild(bufferDiv);


    function songClickedListener(event) {
      let s = document.getElementById(event.currentTarget.id)
      let v = s.nextSibling
      if (songLast == null) {
        v.classList.toggle('hide')
        v.classList.toggle('open')
        s.classList.toggle('open')
        songLast = v
        songParentLast = s
        return
      }
      if (songLast == v) {
        v.classList.toggle('hide')
        s.classList.toggle('open')
        return
      }
      if (songLast != v) {
        v.classList.toggle('hide')
        s.classList.toggle('open')
        songLast.classList.add('hide')
        songParentLast.classList.remove('open')
        songLast = v
        songParentLast = s
        return
      }
    }

    function videoClickedListener(event) {
      video.src = "https://www.youtube.com/embed/" + event.target.id
      let element = document.getElementById(event.target.id)
      element.parentNode.insertBefore(video, element.nextSibling)
      video.style.display = 'inherit'
    }
  </script>
